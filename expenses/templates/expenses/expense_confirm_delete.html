{% extends 'base.html' %}
{% block title %}Delete Expense - Expense Manager{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow border-danger">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Delete Expense</h4>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the expense "{{ object.description }}" of amount ${{ object.amount }}?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="{% url 'expense-list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
